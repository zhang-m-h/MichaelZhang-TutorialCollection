<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Cool Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label id="countLabel">0</label><br>
    <div id="buttonsContainer">
        <button id="decreaseButt" class="buttons">-</button>
        <button id="resetButt" class="buttons">reset</button>
        <button id="increaseButt" class="buttons">+</button>
    </div>

    <div class="stepTracker">Incrementing/Decrementing by: 
        <label id="step"> 1</label><br>
    </div>

    <div id="stepContainer">
        <label id="stepLabel">Increment/Decrement by: </label>
        <input id="stepInput">
        <button id="submitButt">submit</button>
    </div>

    <section class="infoSection">
        <h2>A Very Cool Counter Application</h2>
        <p><strong>Author:</strong> Michael Zhang</p>
        <p><strong>Dated Created:</strong> March 17, 2024</p>
        <p><strong>Description:</strong> This ugly little application is my version of BroCode's
            first project from his Javascript course. I added the ability to increment by a specific
            step value.
        </p>
    </section>
    

    <script src="index.js"></script>
</body>
</html>
